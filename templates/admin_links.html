<!DOCTYPE html>
<html>
<head>
    <title>Enlaces Generados (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Enlaces Generados</h1>
        <div class="alert alert-warning mt-4">
            <strong>¡Importante!</strong> El link de edición es privado y solo debe ser compartido con el administrador.
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Links generados para: {{ owner_email }}</h5>
                <div class="mb-3">
                    <label class="form-label"><strong>Link para editar (PRIVADO):</strong></label>
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{ edit_link }}" id="editLink" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('editLink')">
                            Copiar
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Link para ver (Público):</strong></label>
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{ view_link }}" id="viewLink" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('viewLink')">
                            Copiar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function copyToClipboard(elementId) {
        var copyText = document.getElementById(elementId);
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
    }
    </script>
</body>
</html>
